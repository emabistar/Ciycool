<div class="container p-3">
  <h3 class="text-center">Chat with Agent</h3>
  <div class="card">
    <div class="card-body">
      <div class="input-group">
        <input [(ngModel)]="question" type="text" class="form-control" placeholder="Type your message...">
        <button class="btn btn-primary" (click)="askAgent()"> Ask Agent
          <i class="bi bi-chat-dots"></i> <!-- Bootstrap Chat Icon -->
        </button>
      </div>
    </div>
  </div>

  <div class="chat-box mt-3 p-3 border rounded">
    <div  class="message p-2 mb-2 border rounded">
     @if(response){
       <markdown [data]="response"></markdown>

     }
    </div>
  </div>
</div>
